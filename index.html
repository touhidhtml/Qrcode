<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Open+Sans&family=Oswald:wght@200;300;400;500&family=Poppins:wght@400;900&family=Raleway:wght@100;300&family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100&family=Sofia+Sans+Condensed:wght@400;500;600;700&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <!--  -->
</head>

<body>

    <!-- QR code generator -->
    <section id="element1">
        <h1>Qr Code Generator</h1>
        <form id="qr-form">

            <input type="text" placeholder="Enter Your Name" id="name" required><br>

            <input type="text" placeholder="Enter Your Address" id="address" required><br>

            <input type="text" placeholder="Enter Your Contact Number" id="contact" required><br>

            <button type="submit">Generate QR Code</button>
        </form>

        <div id="qrcode"></div>
    </section>

    <!-- QR code scanner -->
    <section id="element2" class="hidden">
        <h1>Qr Code SCANNER</h1>
        <video id="video" autoplay></video>
    </section>

    <div class="switch-scanner">
        <button onclick="toggleElements()">Scanner/Generator</button>
    </div>




    <!-- qrcode.min.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <!-- qr code scanner pack -->
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>

    <!-- main.js -->
    <script src="main.js"></script>

</body>

</html>
